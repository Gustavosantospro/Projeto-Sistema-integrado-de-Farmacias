<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integrado de Farmácias</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <script src="Js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <section id="top">
        <div class="navbar-fixed nav-wrapper">
            <nav class="row">
                <div class="col s8 m3 offset-m1">
                    <h4><a href="#" >SIF</a></h4>
                </div>    
                <div class="col s3 m7 offset-m1">
                  <a href="#" class="sidenav-trigger" data-target="mobile-demo"><i class="material-icons">menu</i></a>
                    
                  <ul class="right hide-on-med-and-down">
                      <li><a href="#text1">Início</a></li>
                      <li><a href="#text2">Sobre Nós</a></li>
                      <li><a href="#text3">Parceiros</a></li>
                      <li><a href="#text4" class="modal-trigger waves-effect waves-light btn">Entrar</a></li>
                  </ul>  
                </div>
            </nav>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="#text1">Início</a></li>
                <li><a href="#text2">Sobre Nós</a></li>
                <li><a href="#text3">Parceiros</a></li>
                <li><a href="#text4" class="modal-trigger">Entrar</a></li>
            </ul>
        </div>
    </section> <!--final da section-->
    <section id="body">
        <header>
            <h1>Formulário de Cadastro:</h1>
            <p>preencha o formulário para encontrar o medicamento mais em conta da sua região.</p>
        </header>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s6 m6 l4">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Sobrenome</label>
                </div>
              </div>
              <div class="row">
                
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email:</label>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input id="email" type="email" class="validate">
                    <label for="email">Digite o Email novamente:</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s6 l3">
                  <input id="password" type="password" class="validate">
                  <label for="password">Senha de acesso</label>
                </div>
              </div>
              <div class="row">
                <div class="col s7">
                  Digite a senha novamente:
                  <div class="input-field inline">
                    <input id="password_inline" type="password" class="validate">
                    <label for="password_inline">Senha</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Texto de ajuda:</span>
                  </div>
                </div>
              </div>
              <form action="#">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked"/>
                    <span>Concordo com os termos</span>
                  </label>
                </p>
                <buttom class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                  <i class="material-icons right"></i>
                </buttom>
              </form>
            </form>
          </div>        
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Js/script.js"></script>
    
</body>
</html>
